                  <div class="card-contact">
                    <div class="card-label">CONTACT</div>
                    <a href="mailto:gsune@kakao.com"><img class="badge-img" src="https://img.shields.io/badge/Gmail-EA4335?style=flat&amp;logo=gmail&amp;logoColor=white" alt="Gmail" /></a>
