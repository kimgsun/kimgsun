<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 820" width="900" height="820">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * { box-sizing: border-box; }
        .root { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #0d1117; padding: 0; margin: 0; width: 900px; min-height: 820px; }
        .main-tbl { width: 100%; border-collapse: collapse; border: none; margin-bottom: 20px; }
        .main-tbl td { border: none; vertical-align: top; }
        .cell-tech { width: 42%; }
        .cell-gap { width: 2%; }
        .cell-right { width: 56%; }
        .card-tech { border: 2px solid #fe428e; border-radius: 20px; background: #141321; overflow: hidden; height: 100%; }
        .card-tech-header { background: #fe428e; color: #a9fef7; padding: 10px 0; font-weight: bold; letter-spacing: 0.15em; text-align: center; }
        .card-tech-body { padding: 20px; text-align: center; }
        .section-label { font-size: 0.75em; letter-spacing: 0.1em; color: #a9fef7; margin-bottom: 6px; font-weight: bold; }
        .divider { width: 50%; border-top: 1px solid rgba(169,254,247,0.2); margin: 16px auto; }
        .card-about { border: 2px solid #a9fef7; border-radius: 20px; background: #141321; padding: 48px 28px; text-align: center; }
        .card-about h3 { margin: 0 0 24px; letter-spacing: 0.15em; color: #a9fef7; font-size: 1.2em; }
        .card-about p { line-height: 2.1; font-size: 1em; margin: 0; word-break: keep-all; color: #f8f8f2; }
        .about-strong { display: block; font-size: 1.35em; color: #fe428e; margin-bottom: 18px; letter-spacing: 0.04em; }
        .about-quote { display: block; font-size: 1.12em; color: #a9fef7; margin-bottom: 15px; font-style: italic; }
        .about-desc { font-size: 0.95em; opacity: 0.92; }
        .contact-gap { height: 12px; }
        .inner-tbl { width: 100%; border-collapse: collapse; }
        .inner-tbl td { border: none; }
        .card-contact { border: 2px solid #fe428e; border-radius: 20px; padding: 45px 10px; background: rgb(169, 236, 254); text-align: center; }
        .card-portfolio { border: 2px solid #a9fef7; border-radius: 20px; padding: 45px 10px; background: #fe428e; text-align: center; }
        .card-label { font-size: 0.9em; letter-spacing: 0.1em; margin-bottom: 12px; font-weight: 800; }
        .card-contact .card-label { color: #fe428e; }
        .card-portfolio .card-label { color: #a9fef7; }
        .card-contact a, .card-portfolio a { color: inherit; }
        .stats-wrap { padding-top: 20px; }
        .card-stats { width: 100%; border: 2px solid #fe428e; border-radius: 20px; padding: 40px 20px; background: #141321; text-align: center; }
        .card-stats-title { margin-bottom: 30px; font-weight: bold; font-size: 1.2em; letter-spacing: 0.15em; color: #fe428e; }
        .stats-tbl { width: 100%; border-collapse: collapse; }
        .stats-tbl td { border: none; vertical-align: middle; }
        .stats-divider { width: 2px; height: 140px; background: linear-gradient(to bottom, transparent, #fe428e, #a9fef7, transparent); }
        .icon-img { height: 35px; display: block; margin: 0 auto; }
        .badge-img { height: 40px; display: inline-block; }
